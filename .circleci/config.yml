# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: defactosoftware/elixir
        environment:
          MIX_ENV: test
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-hex-archive
      - restore_cache:
          keys:
            - v1-mix-deps-{{ checksum "mix.exs" }}-{{ checksum "mix.lock" }}
            - v1-mix-deps-
      - run:
          name: Installing Elixir dependencies
          command: mix deps.get
      - run:
          name: Create local hex archive
          command: mix local.hex --force
      - run:
          name: Create local rebar
          command: mix local.rebar --force
      - run:
          name: Compile the Phoenix app
          command: mix compile --warnings-as-errors
      - run:
          name: Linting Elixir
          command: mix credo
      - run:
          name: Running Dializer
          command: mix dialyzer
      - run:
          name: Running Elixir tests
          command: mix coveralls.json
      - run:
          name: Send Codecov
          command: bash <(curl -s https://codecov.io/bash) -t "$CODECOV_KEY"
      - save_cache:
          key: v1-hex-archive
          paths:
            - /root/.mix/archives
      - save_cache:
          key: v1-mix-deps-{{ checksum "mix.lock" }}
          paths:
            - "deps"
            - "_build"
